    <div class="col-md-6 image">
        <div class="background-image-holder">
            <img alt="image" class="background-image" src="img/BANNER4.png"/>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-1 content">
        <h4 class="uppercase">Sponsors</h4>

        <p>
            Need to reach us? No problem. Send us an email and someone from our team will get back to you as soon as
            possible.
        </p>
        <hr>
        <p>
            1151 Richmond St
            <br/> London, ON
            <br/> N6A 3K7
        </p>

        <p>
            <strong>E:</strong> info@westerncyber.club
            <br/>
        </p>

<!-- Form -->
<section class="image-square right">

    <div class="col-md-6 image">
        <div class="background-image-holder">
            <img alt="image" class="background-image" src="img/BANNER7.png"/>
        </div>
    </div>

    <div class="col-md-6 content">
        <form class="form-email" data-form-type="nobInfo"
              data-success="Thanks for your submission, we will be in touch shortly."
              data-error="Please fill all fields correctly.">
            <h6 class="uppercase text-center">Send A Message</h6>
            <input type="text" class="validate-required" name="name" placeholder="Your Name"/>
            <input type="text" class="validate-required validate-email" name="email" placeholder="Email Address"/>
            <textarea class="validate-required" name="message" rows="4" placeholder="Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>
